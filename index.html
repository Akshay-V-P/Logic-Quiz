<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h2 class="heading">Logic Quiz</h2>
    <div class="container">
        <div class="progress">
            <p>Progress</p>
            <div><span id="movingbar"></span></div>
        </div>
        <h3>What does the CSS property 'transform: rotate(45deg);' do to an element?</h3>
        <div class="options">
            <button>It rotates the element by 45 degrees</button>
            <button>It scales the element by 45 degrees</button>
            <button id="option4">It skews the element by 45 degrees</button>
            <button>It translates the element by 45 degrees</button>
        </div>
        <p id="score">Score 5/10</p>
    </div>
